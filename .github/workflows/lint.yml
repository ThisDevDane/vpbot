name: CI Lint

on: [push, workflow_dispatch, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-go@v4
          with:
            go-version: 'stable'
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v3
